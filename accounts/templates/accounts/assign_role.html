<h2>Assign Role</h2>
<form method="post">{% csrf_token %}
  <select name="user_id">
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>
  <select name="role_id">
    {% for role in roles %}
      <option value="{{ role.id }}">{{ role.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Assign Role</button>
</form>
