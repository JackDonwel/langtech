{% extends "admin/change_form.html" %}
{% block after_related_objects %}
  <h2>Reply to this message</h2>
  <form action="{% url 'admin:message-reply' original.id %}" method="post">
    {% csrf_token %}
    <textarea name="reply" rows="4" style="width:100%;" required></textarea>
    <br><br>
    <input type="submit" value="Send Reply" class="default">
  </form>
{% endblock %}
